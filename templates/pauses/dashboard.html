{% extends 'base.html' %}
{% load text_color_filters %}
{% load static %}

{% block content %}

<main class="h-full flex flex-col items-center">
  <h1 class="mt-20 mb-2 text-3xl self-start ml-8">Bonjour</h1>
  <h2 class="text-2xl self-start ml-14 mb-10">{{ user.firstname|highlight_second_letter }} !</h2>

  {% if user.pauses.exists %}
    <a href="{% url 'diary' %}"
       class="bg-white rounded-full w-38 h-38 ml-14 mb-10 border-1 border-white hover:border-otherpink hover:shadow-md hover:scale-105 duration-200 cursor-pointer flex flex-col items-center justify-center">
      Mon Journal
      <img src="{% static '/icons/diary-background-free.png' %}" class="mt-2 w-8 h-12">
    </a>
  {% endif %}

  <a href="{% url 'observation' %}"
     class="bg-white rounded-full w-64 h-64 border-1 border-white hover:border-header hover:shadow-md hover:scale-105 duration-200 cursor-pointer flex items-center justify-center text-2xl">
    Pratiquer
  </a>
</main>


{% endblock content %}
