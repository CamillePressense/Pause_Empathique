name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint:
    name: Code Quality (Black)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image for web
        run: docker compose build --pull web

      - name: Run Black formatting check
        run: docker compose run --rm --no-deps web poetry run black --check --diff .

  test:
    name: Django Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Copy CI env file
        run: cp .env.ci .env

      - name: Build Docker images
        run: docker compose build --pull

      - name: Start and wait for database
        run: docker compose up -d --wait db

      - name: Run Django tests
        run: docker compose run --rm web poetry run python manage.py test

      - name: Cleanup
        if: always()
        run: docker compose down -v
